plugins {
    id 'net.neoforged.moddev' version '2.0.41-beta'
}

version = '1.0.0'
group = 'com.samiyuru.samiaeinfinity'
base.archivesName = 'samis-ae-infinity'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

repositories {
    mavenLocal()
    maven {
        name = 'cursemaven'
        url = 'https://www.cursemaven.com'
    }
    maven {
        name = 'latviandev'
        url = 'https://maven.latvian.dev/releases'
        content {
            includeGroup 'dev.latvian.mods'
            includeGroup 'dev.latvian.apps'
        }
    }
    mavenCentral()
}

neoForge {
    version = '21.1.49'
    
    runs {
        client {
            gameDirectory = file('run/client')
        }
    }
    
    mods {
        samiaeinfinity {
            sourceSet sourceSets.main
        }
    }
}

dependencies {
    implementation "org.appliedenergistics:appliedenergistics2:19.2.15"
    implementation 'curse.maven:megacells-622112:4780808'
    implementation "dev.latvian.mods:kubejs-neoforge:2101.7.1-build.181"
}